plugins {
    id 'java'
    // For running the main class of the ballerina tool tester package
    id 'application'
    // For using the ballerina java project API
//    id 'java-library'
}

group 'shariff.cli'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven{
        url = 'https://maven.pkg.github.com/ballerina-platform/*'
        credentials {
            username System.getenv("packageUser")
            password System.getenv("packagePAT")
        }
    }
}

dependencies {
    // Required dependencies for building a ballerina cli application
    implementation group:'org.ballerinalang', name:'ballerina-cli', version:'2201.5.2-20230825-182600-2be0f24b'
    implementation group:'info.picocli', name:'picocli', version:'4.7.5'

    // Required dependencies for accessing the ballerina java project API
//    implementation group:'org.ballerinalang', name:'ballerina-lang', version:'2201.5.2'
//    implementation group:'org.ballerinalang', name:'ballerina-tools-api', version:'2201.5.2'
//    implementation group:'org.ballerinalang', name:'ballerina-parser', version:'2201.5.2'

    // Additional dependencies for testing
}

// class to build when gradlew run is executed in there terminal
application {
    mainClass = 'balToolTester.Main'
}